<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <title>Weather Forcast</title>
</head>
<header>
    <div class="jumbotron jumbotron-fluid color">
        <div class="container">
            <h1 class="display-4 font-weight-bold text-center head-of-page">Weather Dashboard</h1>
        </div>
    </div>
</header>

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-4 search-section">
                <h4>Search for a city:</h4>
                <form class="form-inline my-2 my-lg-0 search-box">
                    <input class="form-control mr-sm-2 data-input" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 submit-button" type="submit">Search</button>
                </form>
                <div class="past-search"></div>
            </div>
            <div class="col-md-8">
                <div class="current-weather">
                    <h4><span class=city-name></span></h4>
                    <br>

                    <p>Temperature: <span class="temp"></span></p>
                    <br>

                    <p>Humidity: <span class="humidity"></span></p>

                    <br>
                    <p>Wind Speed: <span class="wind-speed"></span></p>

                    <br>
                   <p>UV Index: <span class="uv-index"></span></p>

                    <br>
                </div>
                <div class="five-day-forcast">
                    <h4>5-Day Forecast:</h4>
                    <br>
                    <div class="card text-white bg-primary mb-3 float-left" style="max-width: 8rem;">
                        <div class="card-body">
                            <h5 class="card-title card-temp date1">Date</h5>
                            <img class="icon1">
                            <p class="card-text card-temp">Temp: <span class=temp1></span></p>
                            <p class="card-text card-humidity">Humidity: <span class=humidity1></span></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3 float-left" style="max-width: 8rem;">
                        <div class="card-body">
                            <h5 class="card-title card-temp date2">Date</h5>
                            <img class="icon2">
                            <p class="card-text card-temp">Temp: <span class=temp2></span></p>
                            <p class="card-text card-humidity">Humidity: <span class=humidity2></span></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3 float-left" style="max-width: 8rem;">
                        <div class="card-body">
                            <h5 class="card-title card-temp date3">Date</h5>
                            <img class="icon3">
                            <p class="card-text card-temp">Temp: <span class=temp3></span></p>
                            <p class="card-text card-humidity">Humidity: <span class=humidity3></span></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3 float-left" style="max-width: 8rem;">
                        <div class="card-body">
                            <h5 class="card-title card-temp date4">Date</h5>
                            <img class="icon4">
                            <p class="card-text card-temp">Temp: <span class=temp4></span></p>
                            <p class="card-text card-humidity">Humidity: <span class=humidity4></span></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3 float-left" style="max-width: 8rem;">
                        <div class="card-body">
                            <h5 class="card-title card-temp date5">Date</h5>
                            <img class="icon5">
                            <p class="card-text card-temp">Temp: <span class=temp5></span></p>
                            <p class="card-text card-humidity">Humidity: <span class=humidity5></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src=./script.js> </script> </body></html>
